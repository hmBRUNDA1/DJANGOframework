{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Weekly Tasks</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Choose a Day</h1>
    <ul>
        {% for day in tasks %}
            <li><a href="{% url 'day_task' day %}">{{ day|capfirst }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
